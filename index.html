<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"><script/>
    <script src="./count.js"></script>
    <title>Count Game</title>
  </head>
  <body>
    <span id="status">&#128308;</span>
    <div class="col-1" id="totalCount" style="background-color:grey;"></div>
    <div class="col-1" id="round" style="background-color:grey;"></div>
    <div>
      <button id="start" class="btn btn-success mt-5 me-3" onclick="setGo(true)">Start</button>
      <button id="show" class="btn btn-info mt-5 me-3" onclick="showCurrentValue()">Show</button>
      <button id="stop" class="btn btn-danger mt-5 me-3" onclick="setGo(false)">Stop</button>
    </div>
  </body>
</html>
